<div class="container">
  <div class="card">
    <div class="card-inner">
      <div class="front">
        <div class="image-container">
          <img class="image" src="{{ download_url }}" alt="Image">
        </div>
      </div>
      <div class="back">
        <div class="details-container">
          <h1 class="font-bold">
            <span class="font-normal">Author:</span> {{ author }}
          </h1>
          <p>id: {{ id }}</p>
          <p>description: {{ description }}</p>
          <div *ngIf="expirationDate">
            <p>Expiration Date: {{ expirationDate | date : "medium" }}</p>
          </div>

          <div class="favorite-button">
            <button (click)="handleFavorite()">
              <mat-icon>{{ isFavorite ? "favorite" : "favorite_border" }}</mat-icon>
            </button>
          </div>
          <div class="button-container">
            <button (click)="handleClick()">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
